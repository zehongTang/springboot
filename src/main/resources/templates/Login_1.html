<!DOCTYPE html>
<html lang="zxx">

<head>
    <title>Snow Login form Responsive Widget Template : W3Layouts</title>

    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Style -->
    <link rel="stylesheet" href="css/Login_1.css" type="text/css" media="all" />
</head>

<body>
<!-- login form -->
<section class="w3l-login">
    <div class="overlay">
        <div class="wrapper">
            <div class="logo">
                <a class="brand-logo" href="Login_1.html">Snow login form</a>
            </div>
            <div class="form-section">
                <h3>Login</h3>
                <h6>To continue with Us</h6>
                <form action="Login_001" method="post" class="signin-form">
                    <div class="form-input">
                        <input type="text" name="Username" id="username" placeholder="Username" required="" autofocus>
                    </div>
                    <div class="form-input">
                        <input type="password" name="password" id="password" placeholder="Password" required="">
                    </div>
                    <label class="check-remaind">
                        <input type="checkbox" checked name="box" id="box" value="rember">
                        <span class="checkmark"></span>
                        <p class="remember">Remember me</p>
                    </label>
                    <button type="submit" class="btn btn-primary theme-button mt-4" >Log in</button>
                    <div class="new-signup">
                        <a href="#reload" class="signuplink">Forgot username or password?</a>
                    </div>
                </form>
                <p class="signup">Donâ€™t have account yet? <a href="Signup.html" class="signuplink">Sign Up</a></p>
            </div>
        </div>
    </div>
    <div id='stars'></div>
    <div id='stars2'></div>
    <div id='stars3'></div>

    <!-- copyright -->
    <div class="copy-right">
        <p>&copy; 2020 Snow Login Form. All rights reserved | Design by <a href="http://w3layouts.com/" target="_blank">W3Layouts</a></p>
    </div>
    <!-- //copyright -->
</section>

<script>
     /*window.onload=function () {
     console.log(document.cookie)
     }*/
         window.onload = function () {
             var username = getCookie("username");
             var password = getCookie("password");

             if (username != null && username != "") {
                 document.getElementById("username").value = username
             }
             if (password != null && password != "") {
                 document.getElementById("password").value = password
             }
         }

         function getCookie(c_name) {
             if (document.cookie.length > 0) {
                 c_start = document.cookie.indexOf(c_name + "=")
                 if (c_start != -1) {
                     c_start = c_start + c_name.length + 1
                     c_end = document.cookie.indexOf(";", c_start)
                     if (c_end == -1) c_end = document.cookie.length
                     return unescape(document.cookie.substring(c_start, c_end))
                 }
             }
             return ""
     }

</script>
<!-- /login form -->
</body>

</html>
